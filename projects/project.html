<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../auxCss/navbar.css">
    <link rel="stylesheet" href="../auxCss/form.css">    
    <link rel="stylesheet" href="../auxCss/modals.css">
    <link rel="stylesheet" href="./project.css">
</head>
<body>
    <div clas="container">
      <div class="containTitle"> 
        <h3>Project title</h3>
        <input type="text" maxlength="100" class="projectTitle">
      </div> 

      <div class="containTTitle"><h3>Task title</h3>
      <input type="text" maxlength="100" class="taskTitle"></div>

      <br>
      <h3>Task description</h3>
      <textarea rows="4" cols="250" class="taskDescription"></textarea>
      <br>
      <div class="dropdown">
      <button onclick="myFunction()" class="dropbtn">Members</button>
      <div id="myDropdown" class="dropdown-content">
        <a href="#home">Joan Mor</a>
        <a href="#about">Lusia Lu</a>
        <a href="#contact">Adolfo Ro</a>
      </div>
    </div>
    <div class="chip">
      <img width="96" height="96">
      Adolfo Ro
      <span class="closebtn" onclick="this.parentElement.style.display='none'">&times;</span>
    </div>
    </div>
      <script src="../auxJs/navbar.js"></script>
      <script src="project.js"></script>
      <script>function myFunction(){
        document.getElementById("myDropdown").classList.toggle("show");
      }
      
      // Close the dropdown if the user clicks outside of it
      window.onclick = function(event) {
        if (!event.target.matches('.dropbtn')) {
          var dropdowns = document.getElementsByClassName("dropdown-content");
          var i;
          for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains('show')) {
              openDropdown.classList.remove('show');
            }
          }
        }
      }</script> 
</body>
</html>
