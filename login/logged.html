<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
</head>

<body>
    <div id="logged"></div>
    <a href="login.html">Back to Form</a>
    <script>
        const loggedList = document.getElementById('logged')
        new URLSearchParams(window.location.search).forEach((value,name)=>
        {
            loggedList.append(`${name}: ${value}`)
            loggedList.append(document.createElement('br'))
        })
    </script>
</body>

</html>
